<div id="userInfoModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" style="display: none;">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                <h4 class="modal-title" ng-bind="userInfoModel.modalTitle"></h4>
            </div>
            <div class="modal-body">

                <div class="row" ng-show="userInfoModel.modalType == 1">
                    <div class="col-md-2">
                        <div class="line-h34">账号余额:</div>
                    </div>
                    <div class="col-md-8">
                        <div class="form-group">
                            <input type="text" onkeyup="value=value.replace(/[^\d.]/g,'')" class="form-control" ng-model="balance"/>
                        </div>
                    </div>
                </div>

                <div class="row" ng-show="userInfoModel.modalType == 2">
                    <div class="col-md-2">
                        <div class="line-h34">积分余额:</div>
                    </div>
                    <div class="col-md-8">
                        <div class="form-group">
                            <input type="text" onkeyup="value=value.replace(/[^\d.]/g,'')" class="form-control" ng-model="integral"/>
                        </div>
                    </div>
                </div>

            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-default" ng-click="submitBalance(integral, balance)">提交</button>
            </div>
        </div>
    </div>
</div>
