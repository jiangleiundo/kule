<div id="userMsgModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" style="display: none;">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                <h4 class="modal-title" ng-bind="userListModel.modalTitle"></h4>
            </div>
            <div class="modal-body">

                <div class="row">
                    <div class="col-md-2">
                        <div class="line-h34">发送方式:</div>
                    </div>
                    <div class="col-md-8">
                        <div class="form-group">
                            <select class="form-control" ng-model="userListModel.msgVal">
                                <option value="1">站内信</option>
                                <option value="2">邮件</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-2">
                        <div class="line-h34">消息内容:</div>
                    </div>
                    <div class="col-md-8">
                        <div class="form-group">
                            <textarea  type="text" style="min-height: 188px;" ng-model="userListModel.msgCon" class="form-control" placeholder="请输入文字内容"></textarea>
                        </div>
                    </div>
                </div>

            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-default" ng-click="submitMsg(userListModel.msgVal, userListModel.msgCon)">提交</button>
            </div>
        </div>
    </div>
</div>
