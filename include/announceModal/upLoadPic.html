<div id="picModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" style="display: none;">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                <h4 class="modal-title">添加图片</h4>
            </div>
            <div class="modal-body">

                <div class="row">
                    <div class="col-md-2">
                        <div class="line-h34">图片:</div>
                    </div>
                    <div class="col-md-10">
                        <div class="form-group">
                            <form method="post" enctype="multipart/form-data" id="Form_13" action="" class="upload-form">
                                <div class="upload-img" style="border: 1px dashed #ddd; min-height: 100px; width: 300px; padding:10px;">
                                    <img style="vertical-align: baseline; max-width: 280px;" ng-if="showPicUrl" ng-src="{{showPicUrl}}"/>
                                </div>
                                <div class="upload-btn">
                                    <a class="btn btn-default">上传图片</a>
                                    <input type="file" class="up_file" id="inupf_13" name="file"/>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-default" ng-click="picSubmit()">提交</button>
            </div>
        </div>
    </div>
</div><!-- /.modal -->
