<div id="goodsTimeModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" style="display: none;">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                <h4 class="modal-title">编辑</h4>
            </div>
            <div class="modal-body">
                <div class="row" ng-show="goodsListModel.editType == 2">
                    <div class="col-md-2">
                        <div class="line-h34">库存:</div>
                    </div>
                    <div class="col-md-8">
                        <div class="form-group">
                            <input style="background-color: transparent" readonly type="text" onkeyup="value=value.replace(/\D/g,'')" class="form-control" ng-model="goodsListModel.stockNum" />
                        </div>
                    </div>
                </div>

                <div class="row" ng-show="goodsListModel.editType != 2">
                    <div class="col-md-2">
                        <div class="line-h34">上架时间:</div>
                    </div>
                    <div class="col-md-8">
                        <div class="form-group">
                            <input style="background-color: transparent" readonly  type="text" class="form-control" id="onSaleTime" name="textDate2" onclick="SetDate(this)"/>
                        </div>
                    </div>
                </div>

            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-default" ng-click="recycleSubmit(goodsListModel.stockNum)">提交</button>
            </div>
        </div>
    </div>
</div>
