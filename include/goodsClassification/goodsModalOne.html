<div id="goodsClassifyModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" style="display: none;">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                <h4 class="modal-title" ng-bind="goodsTypeModel.modalTitle"></h4>
            </div>
            <div class="modal-body">

                <div class="row">
                    <div class="col-md-2">
                        <div class="line-h34">分类名称:</div>
                    </div>
                    <div class="col-md-8">
                        <div class="form-group">
                            <input  type="text" class="form-control" ng-model="goodsTypeModel.classIfyName"/>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-2">
                        <div class="line-h34">排序:</div>
                    </div>
                    <div class="col-md-8">
                        <div class="form-group">
                            <input  type="text" class="form-control" ng-model="goodsTypeModel.classIfySort"/>
                        </div>
                    </div>
                </div>

                <div class="row" ng-show="goodsTypeModel.level == 0">
                    <div class="col-md-2">
                        <div class="line-h34">图标:</div>
                    </div>
                    <div class="col-md-10">
                        <form method="post" enctype="multipart/form-data" id="Form_1" action="" class="upload-form">
                            <div class="upload-img" style="background-color: #ccc; padding:10px; height: 60px; width: 60px;">
                                <img height="40px;" width="40px;" ng-if="showPicUrl" ng-src="{{showPicUrl}}"/>
                            </div>
                            <div class="upload-btn">
                                <a class="btn btn-default">上传图片</a>
                                <input type="file" class="up_file" id="inupf_1" name="file"/>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="row" ng-show="goodsTypeModel.level == 2" ng-repeat="x in idList">
                    <div class="col-md-2">
                        <div class="line-h34" ng-show="$index == 0">添加商品:</div>
                    </div>
                    <div class="col-md-5">
                        <div class="form-group">
                            <input  type="text" class="form-control" ng-model="x.id"/>
                        </div>
                    </div>
                    <div class="col-md-1">
                        <div class="form-group">
                            <a class="btn btn-default"  ng-show="$index != 0" ng-click="delID($index)"><i class="fa fa-minus"></i></a>
                        </div>
                    </div>
                </div>
                <div class="row" ng-show="goodsTypeModel.level == 2">
                    <div class="col-md-2">
                        <div class="line-h34"></div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <a class="btn btn-default" ng-click="addID()"><i class="fa fa-plus"></i> 热卖推荐</a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" ng-click="classifyOneSubmit(goodsTypeModel.classIfyName, goodsTypeModel.classIfySort, idList)">提交</button>
            </div>
        </div>
    </div>
</div><!-- /.modal -->
