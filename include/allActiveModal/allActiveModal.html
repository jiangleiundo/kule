<div id="allActiveModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" style="display: none;">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                <h4 class="modal-title" ng-bind="activeModel.modalTitle"></h4>
            </div>
            <div class="modal-body">

                <div class="row">
                    <div class="col-md-2">
                        <div class="line-h34">开始时间:</div>
                    </div>
                    <div class="col-md-8">
                        <div class="form-group">
                            <input  type="text" style="background-color: transparent" readonly class="form-control" id="sTime-active" ng-model="activeModel.startTime" name="textDate" onclick="SetDate(this,'yyyy-MM-dd hh:mm:ss')"/>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-2">
                        <div class="line-h34">结束时间:</div>
                    </div>
                    <div class="col-md-8">
                        <div class="form-group">
                            <input  type="text" style="background-color: transparent" readonly class="form-control" id="eTime-active" ng-model="activeModel.endTime" name="textDate" onclick="SetDate(this,'yyyy-MM-dd hh:mm:ss')"/>
                        </div>
                    </div>
                </div>

                <div class="row" ng-hide="activeModel.curID == '4' || activeModel.curID == '5'">
                    <div class="col-md-2">
                        <div class="line-h34">{{activeModel.conditionTitle}}:</div>
                    </div>
                    <div class="col-md-8">
                        <div class="form-group">
                            <input class="form-control" ng-model="activeModel.condition" />
                        </div>
                    </div>
                </div>

                <div class="row" ng-show="activeModel.curID != '5'">
                    <div class="col-md-2">
                        <div class="line-h34">积分:</div>
                    </div>
                    <div class="col-md-8">
                        <div class="form-group">
                            <input  type="text" class="form-control" ng-model="activeModel.intensity" />
                        </div>
                    </div>
                </div>

                <div class="row" ng-show="activeModel.curID == '5'">
                    <div class="col-md-2">
                        <div class="line-h34">境内:</div>
                    </div>
                    <div class="col-md-8">
                        <div class="form-group">
                            <input  type="text" class="form-control" ng-model="activeModel.domestic" />
                        </div>
                    </div>
                </div>

                <div class="row" ng-show="activeModel.curID == '5'">
                    <div class="col-md-2">
                        <div class="line-h34">境外:</div>
                    </div>
                    <div class="col-md-8">
                        <div class="form-group">
                            <input  type="text" class="form-control" ng-model="activeModel.overseas" />
                        </div>
                    </div>
                </div>

            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-default" ng-click="modActiveSubmit(activeModel.startTime, activeModel.endTime, activeModel.condition, activeModel.intensity, activeModel.domestic, activeModel.overseas)">提交</button>
            </div>
        </div>
    </div>
</div><!-- /.modal -->
