<div id="adminModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" style="display: none;">
    <div class="modal-dialog"> 
        <div class="modal-content"> 
            <div class="modal-header"> 
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button> 
                <h4 class="modal-title" ng-bind="adminModel.modalTitle"></h4>
            </div> 
            <div class="modal-body"> 

                <div class="row">
                    <div class="col-md-2">
                        <div class="line-h34">用户名:</div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <input style="background-color: transparent;"  type="text" id="admin-name" class="form-control" ng-model="adminModel.txtUserName"/>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-2">
                        <div class="line-h34">密码:</div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <input  type="text" class="form-control" ng-model="adminModel.txtPwd"/>
                        </div>
                    </div>
                </div>

            </div> 
            <div class="modal-footer"> 
                <button type="button" class="btn btn-default" ng-click="adminSubmit()">提交</button>
            </div> 
        </div> 
    </div>
</div><!-- /.modal -->
