
<div ng-show="!vatModel.isShowInfo">
    <div class="com_top">
        <div class="com_top_lf"><i class=" md-apps"></i> 增值税认证资质</div>
    </div>

    <div class="jl-search-con m-g-t-20 fix">
        <div class="jl-select lt">
            <select class="form-control" ng-model="vatModel.optionSel">
                <option value="">选择审核状态</option>
                <option value="1">审核中</option>
                <option value="2">已通过</option>
                <option value="3">已驳回</option>
            </select>
        </div>
        <div class="jl-search-con-btn lt"><a ng-click="search()" class="btn btn-default"><i class="fa fa-search"></i> 搜 索</a></div>
    </div>

    <div class="card-box">
        <table class="table">
            <thead>
            <tr>
                <td>序号</td>
                <td>申请人</td>
                <td>真实姓名</td>
                <td>申请时间</td>
                <td>状态</td>
                <td>操作</td>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="item in vatModel.modelArr">
                <td ng-bind="$index + 1 + (page.nowPage - 1)*page.totalPage"></td>
                <td ng-bind="item.nickName"></td>
                <td ng-bind="item.realName"></td>
                <td ng-bind="item.checkTime*1000 | date:'yyyy-MM-dd'"></td>
                <td ng-bind="item.status"></td>
                <td><a class="btn btn-default" ng-click="checkInfo(item.id)">查看</a></td>
            </tr>
            </tbody>
        </table>
    </div>

    <div ng-include="'include/page/page.html'"></div>
</div>

<div ng-include="'view/certificationVatInfo.html'" ng-show="vatModel.isShowInfo"></div>
