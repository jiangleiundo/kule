
<div ng-show="!withdrawModel.isShowInfo">
    <div class="com_top">
        <div class="com_top_lf"><i class=" md-apps"></i>申请提现列表</div>
        <div class="com_top_rg"><a class="btn btn-default" ng-click="aggreeAllWithdraw()">同意</a></div>
    </div>

    <div class="card-box m-g-t-20">
        <table class="table">
            <thead>
            <tr>
                <td>序号</td>
                <td>用户昵称</td>
                <td>支付宝账号</td>
                <td>申请金额</td>
                <td>申请时间</td>
                <td>审核</td>
                <td><div class="all_sel">全选</div> <div class="all_sel" ng-click="allSel()"><span ng-class="{true:'has_sel', false:'un_sel'}[withdrawModel.selectAll]"></span></div></td>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="item in withdrawModel.modelArr">
                <td ng-bind="$index + 1 + (page.nowPage - 1)*page.totalPage"></td>
                <td ng-bind="item.nickName"></td>
                <td ng-bind="item.alipayAccount"></td>
                <td ng-bind="item.balance"></td>
                <td ng-bind="item.applyTime * 1000 | date : 'yyyy-MM-dd HH:mm:ss'"></td>
                <td><a class="btn btn-default" ng-click="aggreeWithdraw(item.id)">同意</a></td>
                <td><div class="all_sel" ng-click="oneSel(item.id)"><span ng-class="{true:'has_sel', false:'un_sel'}[item.selected]"></span></div></td>
            </tr>
            </tbody>
        </table>
    </div>

    <div ng-include="'include/page/page.html'"></div>
</div>
