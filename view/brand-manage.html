<div>
    <div class="com_top">
        <div class="com_top_lf"><i class=" md-apps"></i> 品牌列表</div>
        <div class="com_top_rg"><a class="btn btn-danger" ng-click="onClickDelBrand()"><i class="md-clear"></i> 删除</a></div>
        <div class="com_top_rg"><a class="btn btn-default" ng-click="addBrand()"><i class="md-add"></i> 添加</a></div>
    </div>

    <div class="card-md-box m-t-20">
        <div class="com_md_lf"> 搜索品牌：</div>
        <div class="com_md_lf"><input type="text" class="form-control" placeholder="请输入关键字查找" ng-model="brandModel.search" /></div>
        <div class="com_md_lf"><a class="btn btn-default" ng-click="search(brandModel.search)"><i class="md-search"></i> 搜索</a></div>
    </div>

    <div class="card-box">
        <table class="table">
            <thead>
            <tr>
                <td>序号</td>
                <td>品牌logo</td>
                <td>品牌名称</td>
                <td>商品数量</td>
                <td>操作</td>
                <td><div class="all_sel">全选</div> <div class="all_sel" ng-click="allSel()"><span ng-class="{true:'has_sel', false:'un_sel'}[brandModel.selectAll]"></span></div></td>
            </tr>
            </thead>
            <tbody id="tbody">
            <tr ng-repeat="item in brandModel.brandArr">
                <td ng-bind="$index + 1 + (page.nowPage - 1) * page.selectPageNum"></td>
                <td ><img height="50px" ng-src="{{item.brand_logo}}"/></td> <!--商品图标 -->
                <td ng-bind="item.brand_name"></td>
                <td ng-bind="item.goods_num"></td>
                <td><a class="btn btn-warning" ng-click = "modify(item.brand_id)">修改</a></td>
                <td><div class="all_sel" ng-click="oneSel(item.id)"><span ng-class="{true:'has_sel', false:'un_sel'}[item.selected]"></span></div></td>
            </tr>
            </tbody>
        </table>
    </div>
    <div ng-include="'include/page/page.html'"></div>
</div>

<div ng-include="'include/brandManageModal/brandModal.html'"></div>
