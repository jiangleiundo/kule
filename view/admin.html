<div class="com_top">
	<div class="com_top_lf"><i class=" md-apps"></i> 用户管理</div>
</div>

<div class="jl-search-con-s m-g-t-20 fix">
    <div class="jl-sel-btn rt" ><a class="btn btn-danger" ng-click="delAdmin()"><i class="md-clear"></i> 删除</a></div>
    <div class="jl-sel-btn rt" ><a class="btn btn-default" ng-click="addAdmin()"><i class="md-add"></i> 添加</a></div>
    <div class="jl-sel-btn rt" ><a class="btn btn-default" ui-sref="log"> 查看日志</a></div>
</div>

<div class="card-box m-t-20">
	<table class="table">
		 <thead>
	 	  	   <tr>
				   <td>序号</td>
				   <td>用户名</td>
				   <td>密码</td>
				   <td>类型</td>
				   <td>注册时间</td>
				   <td>最近登录</td>
				   <td>修改</td>
				   <td><div class="all_sel">全选</div> <div class="all_sel" ng-click="allSel()"><span ng-class="{true:'has_sel', false:'un_sel'}[adminModel.selectAll]"></span></div></td>
			   </tr>
		 </thead>
		 <tbody id="tbody">
	 	  	   <tr ng-repeat="item in adminModel.modelArr">
				   <td ng-bind="$index + 1 + (page.nowPage - 1) * page.selectPageNum"></td>
				   <td ng-bind="item.username"></td>
				   <td ng-bind="item.password"></td>
				   <td ng-bind = "item.userType == '1'? '超级管理员' : '普通管理员'"></td>
				   <td ng-bind="item.createtime * 1000 | date : 'yyyy-MM-dd HH:mm:ss'"></td>
				   <td >
                       <span ng-show="item.lastLoginTime != '0'">{{item.lastLoginTime * 1000 | date : 'yyyy-MM-dd HH:mm:ss'}}</span>
                       <span ng-show="item.lastLoginTime == '0'">从未登录</span>
                   </td>
				   <td><a class="btn btn-warning" ng-click = "modAdmin(item.id, item.username, item.password)">修改</a></td>
				   <td><div class="all_sel" ng-click="oneSel(item.id)"><span ng-class="{true:'has_sel', false:'un_sel'}[item.selected]"></span></div></td>
			   </tr>
		 </tbody>
	</table>
</div>

<div ng-include="'include/page/page.html'"></div>

<div ng-include="'include/adminModal/adminModal.html'"></div>
